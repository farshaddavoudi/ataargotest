apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kubernetes.io/change-cause: 'first'
  name: ocelotdeploy
  namespace: ataproj
  labels:
    app: ocelotgw
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ocelotgw
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: ocelotgw
    spec:
      containers:
      - name: ocelotgw
        image: registry.ataair.ir/ataapp/argoocelot/ocelot:v1
        ports:
        - containerPort: 8080
      imagePullSecrets:
      - name: atareg2
